<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Mukta+Vaani:wght@200&display=swap" rel="stylesheet">  
    <title>FilmStock</title>
</head>
<body>
    <nav>
        <a href="#">
            <img class ="icon" src="./img/icon.png" alt="popcorn">
        </a>
        <h1 class="brandName">FilmStock</h1>
        <div class="searchBox">
            <input class="searchBar" type="text" placeholder="Search...">    
        </div>
    </nav>
    <main class="background">
        <section class="moviesBox">
            <div id="sectionName">
                <img src="./img/star.svg" alt="star">
                <h1>My Favourite Movies</h1>
                <div id="line"></div> <!--Buscar alguna solucion a esto-->
            </div>
            <div>
                <img class="posters" src="./img/jodorowsky_dune.jpg" alt="JodoDune">
                <p class="movieTitle">Jodorowsky's Dune</p>
            </div>
            <div>
                <img class="posters" src="./img/climax.jpg" alt="climax">
                <p class="movieTitle">Climax</p>
            </div>
            <div>
                <img class="posters" src="./img/mad_max.jpg" alt="madMax">
                <p class="movieTitle">Mad Max: Fury Road</p>
            </div>
            <div>
                <img class="posters" src="./img/shiva_baby.jpg" alt="shivaBaby">
                <p class="movieTitle">Shiva Baby</p>
            </div>
            <div>
                <img class="posters" src="./img/the_hunt.jpg" alt="theHunt">
                <p class="movieTitle">The Hunt</p>
            </div>
            <div>
                <img class="posters" src="./img/arrival.jpg" alt="arrival">
                <p class="movieTitle">Arrival</p>
            </div>
            <div>
                <img class="posters" src="./img/incendies.jpg" alt="incendies">
                <p class="movieTitle">Incendies</p>
            </div>
            <div>
                <img class="posters" src="./img/blade_runner.jpg" alt="bladeRunner">
                <p class="movieTitle">Blade Runner</p>
            </div>
        </section>
    </main>
    <footer>
        <ul class="references">
            <li>
                <a href="#" class="footerInfo">Contact</a>
            </li>
            <li>
                <a href="#" class="footerInfo">About</a>
            </li>
            <li>
                <a href="#" class="footerInfo">News</a>
            </li>
            <li>
                <a href="#" class="footerInfo">Pro</a>
            </li>
            <li>
                <a href="#" class="footerInfo">Terms</a>
            </li>
            <li>
                <a href="#" class="footerInfo">Help</a>
            </li>
        </ul>
        <ul class="references">
            <li>
                <img class="footerInfo" src="./img/youtube.svg" alt="youtube">
            </li>
            <li>
                <img class="footerInfo" src="./img/twitter.svg" alt="twitter">
            </li>
            <li>
                <img class="footerInfo" src="./img/twitch.svg" alt="twitch">
            </li>
            <li>
                <img class="footerInfo" src="./img/instagram.svg" alt="instagram">
            </li>
            <li>
                <img class="footerInfo" src="./img/facebook.svg" alt="facebook">
            </li>
        </ul>
    </footer>

</html>
