<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Mukta+Vaani:wght@200&display=swap" rel="stylesheet">  
    <title>FilmStock</title>
</head>
<body>
    <nav>
        <a href="#">
            <img class ="icon" src="./img/icon.png" alt="popcorn">
        </a>
        <h1 class="brandName">FilmStock</h1>
        <div class="searchBox">
            <input class="searchBar" type="text" placeholder="Search...">    
        </div>
    </nav>
    <main class="background">
        <div id="topbtn">
            <img id="arrow" src="./img/SVG/Vector.svg" alt="">
        </div>
        <section class="moviesBox" id="moviesDisplay">
            <div id="sectionName">
                <img src="./img/SVG/star.svg" alt="star">
                <h1>My Favourite Movies</h1>
            </div>
            <div id="popup-wrapper">
                <div id="close" onclick="closePopup()">=>CLOSE</div>
                <div id="popup">
                    <p>MOVIES INFO</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="references">
            <li>
                <a href="#" class="footerInfo">Contact</a>
            </li>
            <li>
                <a href="#" class="footerInfo">About</a>
            </li>
            <li>
                <a href="#" class="footerInfo">News</a>
            </li>
            <li>
                <a href="#" class="footerInfo">Pro</a>
            </li>
            <li>
                <a href="#" class="footerInfo">Terms</a>
            </li>
            <li>
                <a href="#" class="footerInfo">Help</a>
            </li>
        </ul>
        <ul class="references">
            <li>
                <img class="footerInfo" src="./img/SVG/youtube.svg" alt="youtube">
            </li>
            <li>
                <img class="footerInfo" src="./img/SVG/twitter.svg" alt="twitter">
            </li>
            <li>
                <img class="footerInfo" src="./img/SVG/twitch.svg" alt="twitch">
            </li>
            <li>
                <img class="footerInfo" src="./img/SVG/instagram.svg" alt="instagram">
            </li>
            <li>
                <img class="footerInfo" src="./img/SVG/facebook.svg" alt="facebook">
            </li>
        </ul>
    </footer>
    <script src="./JS/accion.js"></script>
</body>
</html>
